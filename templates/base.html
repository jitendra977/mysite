<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    /* Custom styles for the footer */
    .footer {
      border-top: 2px solid #6c757d; /* Add a border at the top */
      
    }
  
    .footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: repeating-linear-gradient(
        -45deg,
        #ffffff,
        #ffffff 10px,
        #f8f9fa 10px,
        #f8f9fa 20px
      );
      opacity: 0.5;
      
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/vegapp/">RecipeApp</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/emp_home/">Employee Management</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/budget_home/">Monthly Budget Management</a>
          </li>
        </ul>
        <div class="d-flex bg-info m-2 p-1 border border-primary shadow-lg rounded">
          <div id="timestamp">December 12, 2009 6:00 pm GMT</div>
        </div>
        <div class="d-flex py-1 p-1">
          <a href="/admin/" class="btn btn-outline-success" target="_blank">
            <i class="fa fa-user"></i> Admin
          </a>
        </div>
      </div>
    </div>
  </nav>

  {% block start %}
  {% endblock %}

  <footer class="footer">
    <div class="container">
      <span class="text-muted">Â© 2024 Nishana Web Creation. All rights reserved.</span>
    </div>
  </footer>

  <script>
    // Function to format the date
    function formatDate(date) {
      const options = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: 'numeric',
        minute: 'numeric',
        second: 'numeric',
        timeZoneName: 'short'
      };
      return date.toLocaleDateString('en-US', options);
    }

    // Function to update the timestamp
    function updateTimestamp() {
      const timestampElement = document.getElementById('timestamp');
      const currentDate = new Date();
      const formattedDate = formatDate(currentDate);
      timestampElement.textContent = formattedDate;
    }

    // Call the updateTimestamp function to initially set the timestamp
    updateTimestamp();

    // Update the timestamp every second
    setInterval(updateTimestamp, 1000);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
